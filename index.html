<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Control</title>
    <link rel="stylesheet" href="styles/version-control.css">
</head>
<body>
    <header class="header">
        <h1 class="header__page-title">Version Control with Ida and Alex</h1>
    </header>

    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">Creates a hidden git directory and enables version control on that project.</div>

        <div class="git-commands__command">git clone url</div>
        <div class="git-commands__effect">Copies the supplied url from github to your local machine</div>

        <div class="git-commands__command">git pull</div>
        <div class="git-commands__effect">updates your local repo to be the same as the remote repo</div>
    </main>
</body>
</html>
